
name: cicd pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
 
jobs:
  compile:
    runs-on: Agent-1
    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: set up java 
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: build with maven
        run: mvn compile 

  Trivy-fs-scan:
    runs-on: Agent-1
    needs: compile
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-output.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  GitLeaks-Scan:
    runs-on: Agent-1
    needs: Trivy-fs-scan
    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: Gitleaks Installation
        run: sudo apt install gitleaks -y

      - name: GitLeaks code Scan
        run: gitleaks detect source . -r gitleaks-report.json -f json
        
  test:
    runs-on: Agent-1
    needs: GitLeaks-Scan
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Unit Test Cases
      run: mvn test
      
      
      
        

 
        
        
      


  

  
