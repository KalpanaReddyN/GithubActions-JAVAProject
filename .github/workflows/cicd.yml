
name: java-project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule: 
    - cron: "0 5 * * *"

jobs:
  compile:
    runs-on: Agent-1

    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: install java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: compile
        run: mvn compile

  Trivy-fs-scan:
    runs-on: Agent-1

    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: trivy-filesystem-scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          
          
      
    
  
      
        

 
        
        
      


  

  
